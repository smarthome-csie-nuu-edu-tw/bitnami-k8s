## 不太重要的參數 因為之後會覆蓋掉
wordpressUsername: user
wordpressPassword: nuuCSIE404
wordpressEmail: m0724001@gm.nuu.edu.tw
wordpressFirstName: ziyi
wordpressLastName: wang
wordpressBlogName: csie-nuu-edu-tw
# 這裡也是會覆蓋XD
wordpressScheme: https
# 這裡是部屬的，指說需要至少兩台伺服器幫忙維護這個系網，可以增加XD(但是我們沒那麼多伺服器.....)
replicaCount: 2
service:
  type: ClusterIP
persistence:
  enabled: true
  accessMode: ReadWriteMany
  size: 10Gi
ingress:
  enabled: true
  certManager: true
  hostname: csie.nuu.edu.tw
  tls: true
  annotations:
    #kubernetes.io/ingress.class: "nginx"
    acme.cert-manager.io/http01-edit-in-place: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod-http01"
    nginx.ingress.kubernetes.io/proxy-body-size:  "2048m"
  extraHosts:
    - name: www.csie.nuu.edu.tw
      path: /
  extraTls:
  - hosts:
    - www.csie.nuu.edu.tw
    secretName: www-wp-csie-extra-tls
mariadb:
  rootUser:
    password: nuuCSIE404
  replication:
    enabled: true
  master:
    persistence:
      enabled: true
      accessModes: ReadWriteMany
      size: 8Gi
readinessProbe:
  enabled: true
  httpGet:
    path: /wp-login.php
    port: https
    scheme: HTTPS
livenessProbe:
  enabled: true
  httpGet:
    path: /wp-admin/install.php
    port: https
    scheme: HTTPS

